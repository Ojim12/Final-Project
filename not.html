<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>NOT Logic Gate Animation</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin: 30px;
        }
        h2 {
            color: #333;
        }
        img {
            width: 100px;
            margin-top: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #6930C3;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #5E60CE;
        }
    </style>
</head>
<body>

<h2>Final Project: NOT Logic Gate</h2>
<p>This is an animation of a NOT Logic Gate</p>

<button onclick="document.getElementById('myImage').src='off.png'">Off</button>
<button onclick="document.getElementById('myImage').src='on.png'">On</button>

<img id="myImage" src="off.png" alt="NOT Logic Gate State">

</body>
</html>
